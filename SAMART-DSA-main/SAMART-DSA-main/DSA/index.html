  <script>
    // find prime number

    const primeNumber = prompt("enter")
    const isprime = true
    if (primeNumber <= 1) {
      console.log(`prime number of ${primeNumber} `)
      isprime = false

    }
    else {
      for (let index = 2; index <= Math.sqrt(primeNumber); index++) {

        if (primeNumber % index == 0) {
          console.log(`${primeNumber} is not a prime number`)
          isprime = false
          break;
        }


      }

    }

    if (isprime) {
      console.log(primeNumber + "is primenumber")
    } else {
      console.log(primeNumber + "is not primenumber")
    }
